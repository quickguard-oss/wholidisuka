# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
---
version: 2

builds:
  - main: './cmd/wholidisuka/'
    flags:
      - '-v'
    ldflags:
      - '-s'
      - '-w'
    env:
      - 'CGO_ENABLED=0'
    goos:
      - 'darwin'
      - 'linux'
      - 'windows'
    goarch:
      - 'amd64'
      - 'arm64'
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - formats:
      - 'tar.xz'
    name_template: |-
      {{ .ProjectName }}_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: 'windows'
        formats:
          - 'zip'
    files:
      - './LICENSE'
      - './README.md'
      - './licenses/**/*'

checksum:
  name_template: 'checksums.txt'
