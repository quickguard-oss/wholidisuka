name: 'Test'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions: {}

jobs:
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v3.3.0'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v3'
        with:
          go-version-file: './go.mod'
          check-latest: true
          cache: true

      - name: 'Set up Go modules'
        run: |
          go mod tidy -v

      - name: 'Run build'
        run: |
          go build -v ./cmd/wholidisuka/
          ./wholidisuka -version

      - name: 'Run test'
        run: |
          go test -v ./...
