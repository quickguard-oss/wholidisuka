name: "Test"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

jobs:
  test:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Set up Go"
        uses: "actions/setup-go@v5"
        with:
          go-version-file: "./go.mod"

      - name: "Set up Go modules"
        run: |
          go mod tidy -v

      - name: "Run build"
        run: |
          make build

          ./wholidisuka -version

      - name: "Run test"
        run: |
          make test
