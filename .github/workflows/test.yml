name: 'Test'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'
        with:
          fetch-depth: 0

      - name: 'Set up Go'
        uses: 'actions/setup-go@v2'
        with:
          go-version: '1.15'

      - name: 'Cache Go modules'
        uses: 'actions/cache@v2'
        with:
          path: '~/go/pkg/mod/'
          key: "${{ runner.os }}-test-go-modules-${{ hashFiles('**/go.sum') }}"
          restore-keys: |
            ${{ runner.os }}-test-go-modules-

      - name: 'Set up Go modules'
        run: |
          go mod tidy -v

      - name: 'Run build'
        run: |
          go build -v
          ./wholidisuka -v

      - name: 'Run test'
        run: |
          go test -v ./...
